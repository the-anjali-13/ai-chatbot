<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-ChatBot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <div class="container-fluid col-contain d-flex flex-column justify-content-center">
        <div class="row">
            <div class="col-12 col-md-4 chatbot d-flex flex-column justify-content-center mx-auto">

                <header class="w-100">
                    <h1>AI-Chatbot</h1>
                </header>

                <ul id="chatbox" class="chatbox">

                    <li class="chat incoming-chat">
                        <p>HI, How can i help you today ?</p>
                    </li>

                    <!-- <li class="chat outgoing-chat">
                        <p></p>
                    </li> -->

                </ul>

                <div class="chat-input d-flex flex-row justify-content-center">
                    <textarea id="text" class="text" placeholder="write something..." required></textarea>
                    <button id="send" class="send">Send</button>
                </div>

            </div>
        </div>
        <p class="credit text-center">A project by Anjali Sharma</p>
    </div>

    <script src="chatbot.js"></script>    
</body>
</html>
